<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const txRef = urlParams.get("tx_ref");
      const receiptUrl = urlParams.get("receipt");

      // Show receipt link for user
      if (receiptUrl) {
        document.getElementById("receipt").href = receiptUrl;
      }

      // Redirect after a delay (or add a button)
      setTimeout(() => {
        if (txRef) {
          window.location.href = `ecommerceapp://payment-success?tx_ref=${txRef}`;
        }
      }, 7000);
    </script>
  </head>

    <h2>âœ… Payment Complete!</h2>
    <p>You're being redirected to the app.</p>

    <a id="receipt" href="#" target="_blank">ðŸ“„ View Receipt</a>
  </body>
</html>
